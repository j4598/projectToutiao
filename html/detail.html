        <div class="content">
            新冠疫情对全球主要经济体就业市场产生深远影响。今日俄罗斯网站20日援引国际咨询管理公司麦肯锡最新发布的《“后疫情时代”就业市场报告》称，疫情加速电子商务、远程办公以及自动化产业的发展速度，未来10年内全球8个主要经济体中可能有1亿人不得不改变现有职业，相当于平均每16个职场人士中就有一人要换工作。</br>这份报告分析了中国、法国、德国、印度、日本、西班牙、英国和美国8个世界主要经济体的情况。报告指出，从就业领域看，需要同人近距离接触的工作岗位受疫情影响最严重，包括银行、邮政行业的柜台业务，以及餐饮、休闲、旅游等服务行业，从事此类工作的人特别是年轻人会更倾向于换工作。同时，学历和专业技能水平较低的人可能受疫情影响更大，这些人从事的许多工作岗位更可能消失或被取代，但他们的技能又难以满足新的工作岗位要求。数据显示，在欧美国家，没有大学文凭的人被迫换工作的概率更高。在美国，没有大学文凭的人被迫换工作的概率比大学毕业生高1.3倍。</br>报告还显示，疫情对许多行业造成负面冲击，但也有行业领域在疫情期间乘势崛起。比如电子商务行业的发展速度比疫情暴发前快2到5倍；此外，人工智能、自动化等高科技行业的发展速度也得到催化，特别是在传统上需要近距离接触人的工作岗位，上述高科技应用将得到大幅推广。此外，远程办公的发展趋势会持续，但增速随着疫情的逐渐可控会有所下降。</br>
            在数字化技术应用推动职场演进的过程中，中国的表现引人关注。数据显示，2020年上半年中国的电子商务、快递和社交媒体相关工作岗位增加了超过510万个。
